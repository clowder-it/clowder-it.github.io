<!DOCTYPE html>
<html style="min-height: 100%">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ page.tagline }}</title>

    <meta name='viewport' content='width=320,initial-scale=1,user-scalable=0'>

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@jpagroenen" />
    <meta name="twitter:creator" content="@jpagroenen" />

    <meta name='title' content='{{ page.title }}'>
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta property='og:title' content='{{ page.title }}'>

    <meta property='og:description' content='{{ page.description }}'>
    <meta name="twitter:description" content="{{ page.description }}" />
    <meta name='description' content='{{ page.description }}'>

    <meta property='og:image' content='{{ site.url }}{{ page.image }}'>
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}" />
    <link rel='image_src' href='{{ site.url }}{{ page.image }}'>
    <link rel='shortcut icon' type='image/png' href='{{ page.image }}' />

    <meta name='keywords' content='{{ page.keywords }}'>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Merriweather:300,400%7CRoboto:300,400,500,700,900" media="all">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body style="margin: 0; padding: 0; font-size: 1em; min-height: 100%;">
    <div class="flex-wrapper">
        <main class="main-content-col">
            <div class="header-image-placeholder">
                <div class="image-caption"></div>
                <div class="clowder-banner" data-component-id="clowder-banner">
                    <a href="/">
                        <img src="/assets/img/clowder-pink.png" class="clowder-banner-img">
                    </a>
                </div>
                <!--{% include menu.html %}-->
            </div>
            <div class="clowder-title" data-component-id="clowder-title">
                <h1 class="clowder-title-text">{{ page.title }}</h1>
            </div>
            <div class="clowder-content" data-component-id="clowder-content">
                {{ content }}
            </div>

            <div class="clowder-menu" data-component-id="clowder-menu">
                <a href="/">← terug</a>
            </div>
            <!--{% include call.html %}-->
        </main>
        <div class="main-image-col" style="background-image: url(/assets/img/foto/{{page.image}}">
            <div class="image-caption">{{ page.title }}</div>
        </div>
        <footer>
        </footer>
    </div>
</body>
</html>
